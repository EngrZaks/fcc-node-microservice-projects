<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>Exercise Tracker | by Zaks</title>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Roboto"
         rel="stylesheet"
         type="text/css"
      />
   </head>

   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-6 offset-md-3">
               <h1>Exercise tracker</h1>
               <form action="/api/exercise/new-user" method="post">
                  <h3>Create a New User</h3>
                  <p><code>POST /api/exercise/new-user</code></p>
                  <div class="form-group">
                     <label for="username">Your User Name</label>
                     <input
                        id="uname"
                        type="text"
                        name="username"
                        placeholder="username"
                        class="form-control"
                     />
                  </div>
                  <input
                     type="submit"
                     value="Submit"
                     class="btn btn-primary btn-block my-4"
                  />
               </form>
               <form action="/api/exercise/add" method="post">
                  <h3>Add exercises</h3>
                  <p><code>POST /api/exercise/add</code></p>
                  <div class="form-group">
                     <label for="userId">user ID</label>
                     <input
                        id="uid"
                        type="text"
                        name="userId"
                        placeholder="userId*"
                        class="form-control"
                     />
                  </div>
                  <div class="form-group">
                     <label for="description">Description</label>
                     <input
                        id="desc"
                        type="text"
                        name="description"
                        placeholder="description*"
                        class="form-control"
                     />
                  </div>
                  <div class="form-group">
                     <label for="duration">duration</label>
                     <input
                        id="dur"
                        type="text"
                        name="duration"
                        placeholder="duration* (mins.)"
                        class="form-control"
                     />
                  </div>
                  <div class="form-group">
                     <label for="date">Date</label>
                     <input
                        id="dat"
                        type="text"
                        name="date"
                        placeholder="date (yyyy-mm-dd)"
                        class="form-control"
                     />
                  </div>
                  <input
                     type="submit"
                     value="Submit"
                     class="btn btn-block btn-primary my-4"
                  />
               </form>
               <p>
                  <strong>GET users's exercise log: </strong
                  ><code
                     >GET
                     /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit]</code
                  >
               </p>
               <p>
                  <strong>{ }</strong> = required, <strong>[ ]</strong> =
                  optional
               </p>
               <p>
                  <strong>from, to</strong> = dates (yyyy-mm-dd);
                  <strong>limit</strong> = number
               </p>
            </div>
         </div>
      </div>
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
